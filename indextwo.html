<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <title>Crystals Collector 2!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-3">Crystals Collector</h1>
                  <p class="lead">To win the game your number must exactly equal the number in the box. Each crystal has a specific number for every random number that is displayed. Good luck!</p>
                </div>
              </div>
              <main>
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-6">
                    <div class="row">  
            <div class="col-md-6">
                    <div class="panel panel-default mine">
                            <div class="panel-heading">My crystals are worth: </div>
                            <div class="panel-body">
                              <h1 id="randomNumber"></h1>
                            </div>
                          </div>
                        </div>
                    </div>
        

        <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-10">
    <button class="crystal crystalOne" data-value="0"></button>
	<button class="crystal crystalTwo" data-value="1"></button>
	<button class="crystal crystalThree" data-value="2"></button>
    <button class="crystal crystalFour" data-value="3"></button>

</div>
</div>


<div class="row">
<!-- <div class="col-md-1"></div> -->
<div class="col-md-6">
            <div class="panel panel-default yours">
                    <div class="panel-heading">How much are your crystals worth?</div>
                    <div class="panel-body">
                      <h1 id="result"></h1>
                    </div>
                  </div>
            </div>
    </div>
  


    <div class="row">
            <!-- <div class="col-md-1"></div> -->
                <div class="col-md-4">
        <div class="panel panel-default wins">
                <div class="panel-heading">Wins</div>
                <div class="panel-body">
                  <h1 id="wins"></h1>
                </div>
            </div>
              </div>

              <div class="col-md-4">
        <div class="panel panel-default losses">
                <div class="panel-heading">Losses</div>
                <div class="panel-body">
                <h1 id="losses"></h1>
            </div>
                </div>
                </div>
            </div>
            </div>
            <div class="col-md-6">
            <div class="panel panel-default miner">
                    <div class="panel-body"></div>
                  </div>
                </div>
</div>
</div>

</main>

    <script type="text/javascript" src="assets/javascript/game.js"></script>       

</body>
</html>
